<div id="signup_page">
    <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Basic Details</ng-template>
                <mat-form-field class="login" appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input matInput formControlName="firstCtrl" required>
                </mat-form-field><br>
                <mat-form-field class="login" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input type="email" matInput formControlName="firstCtrl" required>
                </mat-form-field><br>
                <mat-form-field class="login" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input type="tel" matInput formControlName="firstCtrl" required>
                </mat-form-field><br>
                <button id="login" mat-stroked-button color="primary" matStepperNext>Next</button>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Fill out your address</ng-template>
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
<div>
